- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.p10k.zsh: zsh/.p10k.zsh
    ~/.vim: vim/.vim
    ~/.vimrc: vim/.vimrc
    ~/.tmux: tmux/.tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/ranger:
      force: true
      path: ranger
    # ~/.config/fish:
    #   force: true
    #   path: fish
