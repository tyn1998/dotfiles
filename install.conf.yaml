- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.p10k.zsh: zsh/.p10k.zsh
    ~/.vim: vim/.vim
    ~/.vimrc: vim/.vimrc
    ~/.tmux: tmux/.tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/ranger: ranger
    ~/.config/zathura: zathura
    ~/.config/i3: i3
    ~/.urxvt: urxvt
    ~/.Xdefaults: X11/.Xdefaults
    ~/.Xresources: X11/.Xresources
    ~/.xinitrc: X11/.xinitrc
    ~/.Xmodmap: X11/.Xmodmap
